<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available API Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Available API Routes</h1>
    <ul id="routes">
        <!-- Routes will be injected here by JavaScript -->
    </ul>
    <div class="result" id="result"></div>

    <script id="routes-data" type="application/json">{{ routes | tojson | safe }}</script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
